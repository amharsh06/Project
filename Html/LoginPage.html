<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div class="loginBox">
        <div class="loginForm">
            <h1>Login</h1>
            <p>Create your Account Using</p>
            <div class="socialIcons">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
            <p class="other">or Use Your Account</p>
            <form method="post" action="home.html" onsubmit="return submit1()">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="pass" placeholder="Password">
                <a href="#" class="forgot">forgot your password?</a>
                <button type="submit">Log In</button>

                <a href="./registration.html" class="forgot">Registration</a>
            </form> 

        </div>
        <div class="imgBack">

        </div>
    </div>
</body>
<script>
    function submit1() {

        let x = document.getElementById("email").value;
        let y = document.getElementById("pass").value;
        let localData = JSON.parse(localStorage.getItem("user_I"));
        let check = false;
        localData.map((d, i) => {
            if (d.email == x && d.password == y) {
                check = true;
            }

        })
        if (check == true) {
            alert('success1');
            window.location = "home.html"
            return true;
            window.location.href='home.html'
        } else {
            alert('invalid');
            return false
        }
        
    }
</script>

</html>
