<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">

</head>

<body>
    <div id="listPro">

    </div>

</body>
<script>
    function listProducts() {
        let localdata = JSON.parse(localStorage.getItem("products"));
        let list = "";
        localdata.map((d, i) => {
            list += "<div class='gucci'>";
            list += "<img src='../images/"+ d.Image + "'>";
            list += " <P> Name : " + d.Name + "<br> Available Quentity : " + d.PriceQuantity + " <br> Price : " + d.Price + "</P > ";
            list += "<button class='btn'>Add To Cart</button>";
            list += "<button class='btnbuy'>Buy</button>";
            list += "</div>";

        })
        document.getElementById("listPro").innerHTML = list;
    }
    window.onload = listProducts();
    
</script>
</html>
